trigger:
- none

resources:
  pipelines:
    - pipeline: buildContosoAir
      source: WookieMonster00.ContosoAir
      trigger:
        branches:
          include:
            - master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure Pass - Sponsorship(f5a9b817-7059-4bf9-9482-a772992626fa)'
    appType: 'webApp'
    WebAppName: '$(web_prefix)-$(web_site)-$(web_environment)'
    packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
